<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slide-like Page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #0077b6;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-container {
    display: flex;
    align-items: center;
    width: 100%;
}

.logo-container {
    margin-right: 20px;
}

.logo-container img {
    width: 80px;
    height: 80px;
}

.title-container {
    flex-grow: 1;
    text-align: center;
}

.title-container h1 {
    color: white;
    margin: 0;
}

main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.left-section {
    width: 45%;
}

.left-section table {
    width: 100%;
    border-collapse: collapse;
}

.left-section th,
.left-section td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.left-section tr:nth-child(even) {
    background-color: #f2f2f2;
}

.right-section {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.images-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
}

.image-placeholder {
    width: 30%;
    height: 150px;
    background-color: #ccc;
}

#map {
    width: 100%;
    height: 300px;
}

#map iframe {
    width: 100%;
    height: 100%;
}
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Logo_of_the_Maritime_Security_Agency_of_the_Republic_of_Indonesia.png"
                    alt="Logo">
            </div>
            <div class="title-container">
                <h1>{{.Title}}</h1>
            </div>
        </div>
    </header>
    <main>
            <div id="map">

            </div>
    </main>
</body>

</html>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<!-- Mapbox JavaScript -->
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

<script>
var peta1 = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZmFkbGlsYWhkaXZ5eSIsImEiOiJjbHhlZ3FmOXMwaHl1MmxwejR0NGk4bmM1In0.MKaF69MvyvL_6MBCUqiFeg', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11'
    });
     var map = new L.Map('map', {
            center: { lat: -2.548926, lng: 118.0148634 },
            zoom: 4,
            layers: peta1,
            drawControl: true
          });
    var baseLayers = {
        "Grayscale": peta1,
    };

    var overlays = {};

    L.control.layers(baseLayers).addTo(map)

var marker = L.marker([51.5, -0.09]).addTo(map);

var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);

marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
</script>
