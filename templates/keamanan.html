<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .custom-bg-blue {
            background-color: #0077b6;
            color: white;
        }

        #map {
            width: 450px;
            height: 300px;
        }

        #logo {
            width: 100px;
            height: 100px;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <title>Hello, world!</title>

</head>

<body>
    <div class="container">
        <div class="row align-items-center custom-bg-blue mb-3">
            <div class="col-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Logo_of_the_Maritime_Security_Agency_of_the_Republic_of_Indonesia.png"
                    alt="Logo" id="logo">
            </div>
            <div class="col-8 text-center">
                <h1>{{.Title}}</h1>
            </div>
        </div>
        <div class="row align-items-center mb-3">
            <div class="col-6">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Jenis & Nama Kapal</td>
                            <td>{{.NamaKapal}}</td>
                        </tr>
                        <tr>
                            <td>Kejadian</td>
                            <td>{{.Kejadian}}</td>
                        </tr>
                        <tr>
                            <td>Penyebab</td>
                            <td>{{.Penyebab}}</td>
                        </tr>
                        <tr>
                            <td>Lokasi Kejadian</td>
                            <td>{{.Lokasi}}</td>
                        </tr>
                        <tr>
                            <td>ABK</td>
                            <td>{{.ABK}}</td>
                        </tr>
                        <tr>
                            <td>Muatan</td>
                            <td>{{.Muatan}}</td>
                        </tr>
                        <tr>
                            <td>Instansi Penindak</td>
                            <td>{{.InstansiPenindak}}</td>
                        </tr>
                        <tr>
                            <td>Keterangan</td>
                            <td>{{.Keterangan}}</td>
                        </tr>
                        <tr>
                            <td>Waktu</td>
                            <td>{{.Waktu}}</td>
                        </tr>
                        <tr>
                            <td>Sumber Berita</td>
                            <td>{{.SumberBerita}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <div class="row mb-3">
                    {{range .Images}}
                    <div class="col">
                        <img src="http://localhost:3000/storage/app/{{.Url}}" alt="Image" class="img-fluid">
                    </div>
                    {{end}}
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div id="map">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var map = L.map('map').setView([{{.Latitude}}, {{.Longitude}}], 7);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

        new L.marker([{{.Latitude}}, {{.Longitude}}]).addTo(map);

        map.zoomControl.remove();

        // You can add additional map markers, polygons, or other Leaflet features as needed
    </script>
</body>

</html>
